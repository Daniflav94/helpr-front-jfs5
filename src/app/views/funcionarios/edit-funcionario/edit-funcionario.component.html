<app-nav-bar>
    <ng-container>
        <h2>Editar Funcion√°rio</h2>
        <form #formEdit="ngForm">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nome</mat-label>
                <input type="text" name="nome" matInput placeholder="Ex. Gabriel Braga" [(ngModel)]="funcionario.nome">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>CPF</mat-label>
                <input type="text" name="cpf" matInput placeholder="Ex. 000.000.000-00" disabled [(ngModel)]="funcionario.cpf" mask="000.000.000-00">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Senha</mat-label>
                <input type="password" name="senha" matInput  [(ngModel)]="funcionario.senha">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>E-mail</mat-label>
                <input type="email" name="email" matInput placeholder="Ex. gabriel@mail.com" disabled [(ngModel)]="funcionario.email">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Cargo</mat-label>
                <mat-select name="cargo" [(value)]="funcionario.cargo.idCargo" required >
                    <mat-option *ngFor="let cargo of cargos" [value]="cargo.idCargo">
                        {{cargo.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="foto">
                <img [src]="funcionario.foto">
                <div class="upload">
                    <label>Foto</label>
                    <input type="file" name="foto" (change)="uploadFile($event)">
                    <mat-progress-bar  mode="indeterminate" class="barra-progresso" *ngIf="isLoading"></mat-progress-bar>
                </div>           
            </div>

            <button type="submit" mat-raised-button color="primary" (click)="update(formEdit)">Editar</button>
            <a type="button" mat-raised-button color="warn" routerLink="/funcionarios">Cancelar</a>
        </form>
    </ng-container>
</app-nav-bar>
