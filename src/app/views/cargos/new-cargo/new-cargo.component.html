<app-nav-bar>
    <ng-container>
        <h2>Cadastrar Novo Cargo</h2>
        <form [formGroup]="formCargo">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nome do cargo</mat-label>
                <input type="text" name="nome" matInput placeholder="Ex. Assistente de vendas" formControlName="nome">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Descrição</mat-label>
                <input type="text" name="descricao" matInput placeholder="Ex. Responsável pelas vendas dos serviços" formControlName="descricao" >
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Salário</mat-label>
                <input type="number" name="salario" matInput placeholder="Ex. 7000" formControlName="salario">
            </mat-form-field>
           
            <button type="submit" mat-raised-button color="primary" (click)="create()">Cadastrar</button>
            <a type="button" mat-raised-button color="warn" routerLink="/clientes">Cancelar</a>
        </form>
    </ng-container>
</app-nav-bar>
