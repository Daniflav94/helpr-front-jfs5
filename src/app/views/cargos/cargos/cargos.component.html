<app-nav-bar>
    <ng-container>
        <div class="container-title">
            <h2>Cargos</h2>
            <a mat-mini-fab color="primary" routerLink="new">
                <i class="material-icons">add</i>
            </a>
        </div>
        <mat-spinner class="spinner" style="margin:0 auto" [diameter]="60" *ngIf="isLoading" ></mat-spinner>
        <mat-form-field  class="filtro" *ngIf="isLoading == false">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="isLoading == false">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let cargo"> {{cargo.idCargo}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome do cargo</th>
                <td mat-cell *matCellDef="let cargo"> {{cargo.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let cargo"> {{cargo.descricao }} </td>
            </ng-container>

            <ng-container matColumnDef="salario">
                <th mat-header-cell *matHeaderCellDef> Salário </th>
                <td mat-cell *matCellDef="let cargo"> {{cargo.salario}} </td>
            </ng-container>
            <ng-container matColumnDef="detalhe">
                <th mat-header-cell *matHeaderCellDef> Detalhes </th>
                <td mat-cell *matCellDef="let cargo">
                    <button mat-icon-button (click)="openDialog(cargo)">
                        <i class="material-icons">more_horiz</i>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons *ngIf="isLoading == false">
        </mat-paginator>
    </ng-container>
</app-nav-bar>
